processor:
  ignoreTypes:
    - "(Elasticsearch|Kibana|ApmServer)List$"
    - "(Elasticsearch|Kibana|ApmServer)Health$"
    - "(Elasticsearch|Kibana|ApmServer|Reconciler)Status$"
    - "ElasticsearchSettings$"
    - "Associa(ted|tor|tionStatus|tionConf)$"
  embeddedIgnoreTypes:
    - "TypeMeta$"
    - "ObjectMeta$"
    - "ListMeta$"
  ignoreFields:
    - "status$"

render:
  kubernetesVersion: 1.22
